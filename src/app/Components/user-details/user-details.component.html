<div class="center-container" *ngIf="!userDetails">
  <div class="loader"></div>
</div>

<div *ngIf="userDetails">
  <section class="vh-0" style="background-color: #e7e7e7">
    <div class="container py-5 h-300">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-8">
          <div class="card" style="border-radius: 15px">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img
                  class="avatar-styles"
                  src="{{ userDetails.avatar_url }}"
                  alt="{{ userDetails.login }}"
                />
              </div>
              <h3 class="mb-2 name-styles">{{ userDetails.name }}</h3>
              <p class="text-muted mb-4">@{{ userDetails.login }}</p>
              <p>{{ userDetails.bio }}</p>
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                <a
                  class="open-profile-button-styles"
                  href="{{ userDetails.html_url }}"
                  target="_blank"
                  >Open Profile in Github</a
                >
              </button>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div>
                  <p class="mb-2 h5">{{ userDetails.followers }}</p>
                  <p class="text-muted mb-0">Followers</p>
                </div>
                <div class="px-3">
                  <p class="mb-2 h5">{{ userDetails.following }}</p>
                  <p class="text-muted mb-0">Following</p>
                </div>
                <div>
                  <p class="mb-2 h5">{{ userDetails.public_repos }}</p>
                  <p class="text-muted mb-0">Public Repos</p>
                </div>
              </div>
              <div *ngIf="userDetails.repos.length !== 0">
                <div>
                  <div>
                    <hr />
                    <h3>Repos</h3>
                  </div>
                  <ol class="repo-list">
                    <li *ngFor="let repo of userDetails.repos">
                      <div class="repo-entry">
                        <h5 class="repo-name">{{ repo.name }}</h5>
                        <p class="repo-description">{{ repo.description }}</p>
                        <button class="github-button">
                          <a href="{{ repo.html_url }}" target="_blank"
                            >Open in GitHub</a
                          >
                        </button>
                      </div>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
